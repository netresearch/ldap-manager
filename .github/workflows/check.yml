name: Check

on:
  release:
    types: [published]
  pull_request:
  push:
    branches:
      - main

jobs:
  go-test:
    name: Run Go tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.1"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install templ CLI
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Install dependencies
        run: pnpm install && go mod download

      - name: Check types
        run: pnpm build:assets

      - name: Build
        run: go build -v ./cmd/ldap-manager

      - name: Test
        run: go test -v ./...

  formatting:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm prettier --check .
